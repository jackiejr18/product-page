<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Product Page</title>
		<link rel="stylesheet" type="text/css" href="productpage.css">
	</head>
	<body>
		<div class="container">
			<div class="product">
				<div class="gallery">
					<img src="images/image1.png">
				</div>
				<div class="details">
					<h1>Casual T Shirt</h1>
					<h2>$15.00</h2>
					<h3>30% OFF</h3>
					<p>Wrangler is an American manufacturer of jeans and other clothing items, 
						particulary workwear. 
					</p>
					<form>
						<div class="size-select">
							<p>Size</p>
							<label for="small">
								<input type="radio" name="size" id="small">
								<span>S</span>
							</label>
							<label for="medium">
								<input type="radio" name="size" id="medium">
								<span>M</span>
							</label>
							<label for="large">
								<input type="radio" name="size" id="large">
								<span>L</span>
							</label>
							<label for="x-large">
								<input type="radio" name="size" id="x-large">
								<span>XL</span>
							</label>
							<label for="xx-large">
								<input type="radio" name="size" id="xx-large">
								<span>XXL</span>
							</label>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
